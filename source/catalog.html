<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <title>Mishka</title>
  </head>

  <body>

    <header class="page-header">
      <a class="page-header__logo">
        <svg class="page-header__image"></svg>
      </a>
      <nav class="page-header__nav main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__href" href="catalog.html">Каталог</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__href" href="customized.html">Вязание на заказ</a>
          </li>
        </ul>
      </nav>
      <form class="page-header__form form-user" method="post" action="https://echo.htmlacademy.ru">
        <p class="form-user__search">
          <label class="visually-hidden" for="form-user__input">Поиск по сайту</label>
          <input class="form-user__input" id="form-user__input" type="search"></input>
        </p>
        <a class="form-user__basket">Корзина: пока пуста</a>
      </form>
      <p class="delivery">Бесплатная доставка по России</p>
      <h1 class="page-header__title">Каталог товаров</h1>
    </header>

    <main class="page-main">
      <section class="catalog">
        <h2 class="visually-hidden">Перечень таваров</h2>
        <figure class="catalog__item">

        </figure>
      </section>
    </main>

    <footer class="page-footer">
      <a class="page-footer__logo" href="#">
        <svg class="page-footer__svg"></svg>
      </a>
      <ul class="page-footer_social social-list">
        <li class="social__item"><a class="social__link social__link--instagramm" href="https://www.instagram.com"><span class="visually-hidden">Инстаграмм</span></a>
        </li>
        <li class="social__item"><a class="social__link social__link--facebook" href="https://www.facebook.com"><span class="visually-hidden">Фэйсбук</span></a>
        </li>
        <li class="social__item"><a class="social__link social__link--twitter" href="https://twitter.com"><span class="visually-hidden">Твиттер</span></a>
        </li>
      </ul>
      <p class="page-footer__copyright copyright">
        <p class="copyright__text">Разработано</p>
        <svg class="copyright__image"></svg>
      </p>
    </footer>

  </body>

</html>
